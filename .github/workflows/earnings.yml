name: Earnings Monitor

on:
  schedule:
    # 18:15 JST = 09:15 UTC, 平日のみ
    - cron: "15 9 * * 1-5"
  workflow_dispatch:
    inputs:
      date:
        description: "対象日 (YYYYMMDD)。空の場合は当日 JST"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  fetch-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run earnings monitor
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          DATE="${{ github.event.inputs.date }}"
          if [ -n "$DATE" ]; then
            python run.py "$DATE"
          else
            python run.py
          fi

      - name: Commit updated history.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/history.json
          git diff --cached --quiet || git commit -m "chore: update history.json [skip ci]"
          git push
